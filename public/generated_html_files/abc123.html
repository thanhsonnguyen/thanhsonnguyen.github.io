iv id="chart-id-22" class="card-body"><h5 class="card-title"></h5><div class="card-body"></div></div></div></div><div class="row clearfix p-2"><div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 card p-2"><div id="chart-id-23" class="card-body"><h5 class="card-title"></h5><div class="card-body"></div></div></div><div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 card p-2"><div id="chart-id-24" class="card-body"><h5 class="card-title"></h5><div class="card-body"></div></div></div></div><div class="row clearfix p-2"><div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 card p-2"><div id="chart-id-25" class="card-body"><h5 class="card-title"></h5><div class="card-body"></div></div></div><div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 card p-2"><div id="chart-id-26" class="card-body"><h5 class="card-title"></h5><div class="card-body"></div></div></div></div><div class="row clearfix p-2"><div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 card p-2"><div id="chart-id-27" class="card-body"><h5 class="card-title"></h5><div class="card-body"></div></div></div><div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 card p-2"><div id="chart-id-28" class="card-body"><h5 class="card-title"></h5><div class="card-body"></div></div></div></div><div class="row clearfix p-2"><div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 card p-2"><div id="chart-id-29" class="card-body"><h5 class="card-title"></h5><div class="card-body"></div></div></div><div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 card p-2"><div id="chart-id-30" class="card-body"><h5 class="card-title"></h5><div class="card-body"></div></div></div></div><div class="row clearfix p-2"><div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 card p-2"><div id="chart-id-31" class="card-body"><h5 class="card-title"></h5><div class="card-body"></div></div></div><div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 card p-2"><div id="chart-id-32" class="card-body"><h5 class="card-title"></h5><div class="card-body"></div></div></div></div><div class="row clearfix p-2"><div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 card p-2"><div id="chart-id-33" class="card-body"><h5 class="card-title"></h5><div class="card-body"></div></div></div><div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 card p-2"><div id="chart-id-34" class="card-body"><h5 class="card-title"></h5><div class="card-body"></div></div></div></div><div class="row clearfix p-2"><div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 card p-2"><div id="chart-id-35" class="card-body"><h5 class="card-title"></h5><div class="card-body"></div></div></div><div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 card p-2"><div id="chart-id-36" class="card-body"><h5 class="card-title"></h5><div class="card-body"></div></div></div></div><div class="row clearfix p-2"><div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 card p-2"><div id="chart-id-37" class="card-body"><h5 class="card-title"></h5><div class="card-body"></div></div></div></div></div>
        <script>
            fetched_data = []
            // A $( document ).ready() block.
            $(document).ready(function () {
                console.log("ready!");
                fetch_chart_configs()
                $('#btnLogout').click(function(){
                    resetCookie()
                })
            });


            function fetch_chart_configs() {
                $.ajax({
                    type: 'GET',
                    url: '../public/config/chart_ids.json',
                    //data: {get_param: 'value'},
                    dataType: 'json',
                    success: function (data) {
                        //var names = data
                        //$('#cand').html(data);
                        console.log(data)
                        fetched_data = data
                        chart_ids = Object.keys(data)
                        charts_on_page = document.querySelectorAll('[id^="chart-id-"]')
                        for (i = 0; i < charts_on_page.length; i++) {
                            //for (i = 0; i < 4; i++) {
                            chart_id = charts_on_page[i].id.toString()
                            if (data[chart_id]['type'] === 'data') {
                                process_chart_config_data(chart_id, data[chart_id]['content'])
                            } else if (data[chart_id]['type'] === 'iframe') {
                                process_iframe_charts(chart_id, data[chart_id]['content'])
                            } else if (data[chart_id]['type'] === 'image') {
                                process_image_charts(chart_id, data[chart_id]['content'])
                            } else {
                                null
                            }

                        }
                    }
                })
            }

            function process_image_charts(html_element_id, img_src) {
                img_ele = document.createElement('img')
                img_ele.src = img_src

                document.getElementById(html_element_id).appendChild(img_ele)
            }

            function process_iframe_charts(html_element_id, iframe_src) {
                iframe_ele = document.createElement('iframe')
                iframe_ele.id = html_element_id + '-iframe'
                iframe_ele.src = iframe_src
                iframe_ele.scolling = "no"
                iframe_ele.frameborder = "0"
                //iframe_ele.parent.classList.add('embed-responsive')
                iframe_ele.classList.add('embed-responsive-item')
                document.getElementById(html_element_id).appendChild(iframe_ele)

            }

            function process_chart_config_data(html_element_id, html_element_text) {
                temp = $.parseHTML(html_element_text)[0]
                chart_data = JSON.parse(temp.dataset.vcValues)
                chart_title = temp.querySelector('h2').innerText
                document.getElementById(html_element_id).querySelector('h5').innerText = chart_title
                canvas_ele = document.createElement('canvas')
                canvas_ele.id = html_element_id + '-canvas'
                //h2_ele = document.createElement('h2')
                //h2_ele.innerText = chart_title
                //document.getElementById(html_element_id).appendChild(h2_ele)

                document.getElementById(html_element_id).querySelector('.card-body').appendChild(canvas_ele)

                if (temp.dataset.vcType == "line") {
                    draw_line_chart(html_element_id + '-canvas', chart_data)
                } else {
                    draw_bar_chart(html_element_id + '-canvas', chart_data)
                }
            }

            function draw_line_chart(element_id, chart_data) {
                var ctx = document.getElementById(element_id).getContext('2d')
                var bar_chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: chart_data.labels,
                        datasets: [{
                            label: chart_data.datasets[0].label,
                            //barPercentage: 1.0,
                            categoryPercentage: 1.0,
                            backgroundColor: chart_data.datasets[0].fillColor,
                            borderColor: chart_data.datasets[0].highlightStroke,
                            data: chart_data.datasets[0].data
                        }]
                    },
                    options: {
                        //barValueSpacing: 50,
                        responsive: true,
                        maintainAspectRatio: true,
                        legend: {
                            position: 'right'
                        }
                    }
                })
            }

            function draw_bar_chart(element_id, chart_data) {
                var ctx = document.getElementById(element_id).getContext('2d')
                var bar_chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: chart_data.labels,
                        datasets: [{
                            label: chart_data.datasets[0].label,
                            barPercentage: 1.0,
                            categoryPercentage: 1.0,
                            backgroundColor: chart_data.datasets[0].strokeColor,
                            borderColor: chart_data.datasets[0].highlightStroke,
                            data: chart_data.datasets[0].data
                        }, {
                            //barPercentage: 1.0,
                            //categoryPercentage: 1.0,
                            label: chart_data.datasets[1].label,
                            backgroundColor: chart_data.datasets[1].strokeColor,
                            borderColor: chart_data.datasets[1].highlightStroke,
                            data: chart_data.datasets[1].data
                        }]
                    },
                    options: {
                        barValueSpacing: 50,
                        responsive: true,
                        maintainAspectRatio: true,
                        legend: {
                            position: 'right'
                        }
                    }
                })

            }
        </script>
